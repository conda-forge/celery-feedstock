schema_version: 1

context:
  name: celery
  version: "5.5.3"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/celery-${{ version }}.tar.gz
  sha256: 6c972ae7968c2b5281227f01c3a3f984037d21c5129d07bf3550cc2afc6b10a5

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - celery = celery.__main__:main

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - billiard >=4.2.1,<5.0
    - kombu >=5.5.2,<5.6
    - vine >=5.1.0,<6.0
    - click >=8.1.2,<9.0
    - click-didyoumean >=0.3.0
    - click-repl >=0.2.0
    - click-plugins >=1.1.1
    - python-dateutil >=2.8.2

tests:
  - python:
      imports:
        - celery
        - celery.app
        - celery.app.task
        - celery.apps
        - celery.backends
        - celery.bin
        - celery.concurrency
        - celery.contrib
        - celery.events
        - celery.fixups
        - celery.loaders
        - celery.utils
        - celery.utils.dispatch
        - celery.worker
      pip_check: true
  - requirements:
      run:
        - pip
        - python ${{ python_min }}
    script:
      - celery --version
      - celery --help
      - celery worker --help
      - celery beat --help
      - celery multi help
      - celery shell --help

about:
  license_file: LICENSE
  license: BSD-3-Clause
  summary: Distributed Task Queue
  homepage: http://celeryproject.org
  repository: https://github.com/celery/celery
  documentation: http://docs.celeryproject.org/en/latest/index.html

extra:
  recipe-maintainers:
    - achimgaedke
    - moritzwilksch
    - chrisburr
    - efiop
    - kwilcox
    - sodre
