{% set name = "celery" %}
{% set version = "5.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/celery-{{ version }}.tar.gz
  sha256: 2af9109a10fe28155044f4c387ce0e5e7f1fc89f9584cfb4b0df94f99a5fedc7

build:
  noarch: python
  entry_points:
    - celery = celery.__main__:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - pytest
  run:
    - python >={{ python_min }}
    - billiard >=4.2.0,<5.0
    - kombu >=5.3.4,<6.0
    - vine >=5.1.0,<6.0
    - click >=8.1.2,<9.0
    - click-didyoumean >=0.3.0
    - click-repl >=0.2.0
    - click-plugins >=1.1.1
    - importlib-metadata >=3.6
    - backports.zoneinfo >=0.2.1
    # Source uses tzdata>=2022.7, python-tzdata and tzdata are available on conda-forge, python-tzdata is the correct conda package to use
    - python-tzdata >=2022.7
    - python-dateutil >=2.8.2

test:
  requires:
    - dnspython
    - pymongo
    - pytest
    - pytest-celery
    - pytest-subtests
    - pytest-timeout
    - pytest-click
    - boto3>=1.9.178
    - moto>=2.2.6
    - google-cloud-storage >=2.10.0
    - pip
    - python {{ python_min }}
  source_files:
    - t
  imports:
    - celery
    - celery.app
    - celery.app.task
    - celery.apps
    - celery.backends
    # Requires sqlalchemy but it's an optional dependency
    # - celery.backends.database
    - celery.bin
    - celery.concurrency
    - celery.contrib
    - celery.events
    - celery.fixups
    - celery.loaders
    - celery.security
    - celery.utils
    - celery.utils.dispatch
    - celery.worker
  commands:
    - pip check
    - celery --version
    - celery --help
    - celery worker --help
    - celery beat --help
    - celery multi help
    - celery shell --help
    - pytest t/unit

about:
  home: http://celeryproject.org
  license_file: LICENSE
  license: BSD-3-Clause
  summary: Distributed Task Queue
  dev_url: https://github.com/celery/celery
  doc_url: http://docs.celeryproject.org/en/latest/index.html

extra:
  recipe-maintainers:
    - moritzwilksch
    - chrisburr
    - efiop
    - kwilcox
    - sodre
