{% set name = "celery" %}
{% set version = "5.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/celery-{{ version }}.tar.gz
  sha256: b41a590b49caf8e6498a57db628e580d5f8dc6febda0f42de5d783aed5b7f808

build:
  number: 0
  noarch: python
  entry_points:
    - celery = celery.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - billiard >=3.6.4.0,<4.0
    - click >=7.0,<8.0
    - click-didyoumean >=0.0.3
    - click-plugins >=1.1.1
    - click-repl >=0.1.6
    - cryptography
    - kombu >=5.1.0,<6.0
    - python >=3.6
    - pytz
    - setuptools
    - vine >=5.0.0,<6.0
  run_constrained:
    - sphinx >=2.0

test:
  requires:
    - boto3 >=1.9.178
    - case >=1.3.1
    - moto
    - pytest 6.2.*
    - pytest-celery
    - pytest-timeout 1.4.2.*
    - pytest-subtests
    - pip
  source_files:
    - t
  imports:
    - celery
    - celery.app
    - celery.app.task
    - celery.apps
    - celery.backends
    # Requires sqlalchemy but it's an optional dependency
    # - celery.backends.database
    - celery.bin
    - celery.concurrency
    - celery.contrib
    - celery.events
    - celery.fixups
    - celery.loaders
    - celery.security
    - celery.utils
    - celery.utils.dispatch
    - celery.worker
  commands:
    - pip check
    - celery --version
    - celery worker --help
    - celery beat --help
    - celery multi help
    - celery shell --help
    - pytest t/unit

about:
  home: http://celeryproject.org
  license_file: LICENSE
  license: BSD-3-Clause
  summary: Distributed Task Queue
  dev_url: https://github.com/celery/celery
  doc_url: http://docs.celeryproject.org/en/latest/index.html

extra:
  recipe-maintainers:
    - chrisburr
    - kwilcox
    - pmlandwehr
    - sodre
    - igortg
    - mcs07
